<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Kuliah</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .container {
                background-color: #75e0d7;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            }
            .form-group label {
                font-weight: bold;
            }
            .form-control {
                border: 1px solid #ced4da;
                border-radius: 5px;
            }
            .form-control:focus {
                border-color: #75e0d7;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            }
            .btn-primary {
                background-color: #007bff;
                border: none;
                border-radius: 5px;
            }
            .btn-primary:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
<body>
    <div class="container">
        <form name="formPendaftaran" action="daftar.php" method="post" onsubmit="return validateForm()" style="max-width: 400px; margin: 0 auto; margin-top: 20px;">
            <div class="form-group">
                <label style="font-weight: bold;">Nama Mahasiswa</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control">
            </div>
            <div class="form-group">
                <label style="font-weight: bold;">Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control">
                <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi Lebih Lanjut.</small>
            </div>
            <div class="form-group">
                <label style="font-weight: bold;">NRP</label>
                <input type="text" name="NRP" placeholder="NRP" class="form-control">
            </div>
            <div class="form-group">
                <label style="font-weight: bold;">Mata Kuliah</label>
                <select name="matkul" class="form-control">
                    <option value="0">Pilih Mata Kuliah</option>
                    <option value="1">Jaringan Komputer</option>
                    <option value="2">Rekayasa Sistem Berbasis Pengetahuan</option>
                    <option value="3">Grafika Komputer</option>
                    <option value="4">Pemrograman Web</option>
                    <option value="5">Teori Graf</option>
                    <option value="6">Pemodelan dan Simulasi</option>
                    <option value="7">Pemrograman Berbasis Kerangka Kerja</option>
                </select>
            </div>
            <div class="form-group">
                <label style="font-weight: bold;">Dosen</label>
                <select name="dosen" class="form-control">
                    <option value="0">Pilih Dosen</option>
                    <option value="1">Fajar Baskoro, S.Kom., MT.</option>
                    <option value="2">Dr.Eng. Darlis Herumurti, S.Kom., M.Kom.</option>
                    <option value="3">Shintami Chusnul Hidayati, S.Kom., M.Sc., Ph.D.</option>
                    <option value="4">Victor Hariadi, S.Si., M.Kom.</option>
                    <option value="5">Royyana Muslim Ijtihadie, S.Kom., M.Kom., Ph.D.</option>
                    <option value="6">Prof. Drs.Ec. Ir. Riyanarto Sarno, M.Sc., Ph.D.</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value == "") {
                alert("Nama Belum Terisi");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Email Belum Terisi");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["NRP"].value == "") {
                alert("NRP Belum Terisi");
                document.forms["formPendaftaran"]["NRP"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["matkul"].selectedIndex < 1) {
                alert("Pilih Mata Kuliah Terlebih Dahulu");
                document.forms["formPendaftaran"]["matkul"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["dosen"].selectedIndex < 1) {
                alert("Pilih Dosen Terlebih Dahulu");
                document.forms["formPendaftaran"]["dosen"].focus();
                return false;
            }
        }
    </script>
</body>
</html>
